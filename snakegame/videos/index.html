<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board">
                        <h1 class="instruction-text" id="instructions">Druk space om te beginnen!</h1>
                        <img id="logo" src="images/snake.png" alt="snake-logo">
                    </div>
                </div>
            </div>
        </div>
        <h1 class="Game-over" id="gameOver">Game Over!</h1>
        <h1 class="game-over-text" id="gameOverText">druk space om nog te spelen</h1>
    </div>
    <div class="tips" id="tips">
        <h3> Controls:
            <br>
            W of Arrowup = boven
            <br>
            S of Arrowdown = beneden
            <br>
            A of Arrowleft = links
            <br>
            D of Arrowright = rechts
        </h3>

        <button class="remove-tips" onclick="removeTips()" id="tips">Remove tips</button>
    </div>
</body>

</html>
